            <h2>共有地の悲劇</h2>
            <br/>
            <p>個人が個人のために合理的な選択をすると集団にとっては不利益が生じるジレンマ． 
                近年は気候変動の原因として挙げられることがある．有限な資源を多くの国が経済発展という
                合理的理由のもと 
                狩りつくしてしまうとかえって資源が枯渇し，長期的な利益にならないこと．
                例としては若干そのままではない気がするが，コロナのトイレットペーパー枯渇事件とかもそう．
